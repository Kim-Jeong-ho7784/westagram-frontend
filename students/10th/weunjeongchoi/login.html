<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Log In</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <div class="login-logo">
      <img src="img/logo_text.png">
    </div>
    <form class="login-info" action="">
      <input id="id" type="text" placeholder="Phone number, username, or email">
      <div class="pw-container">
        <input id="pw" type="password" placeholder="Password">
        <span class="showPw">Show</span>
      </div>
      <button id="btn">Log In</button>
    </form>
    <div class="login-bottom">
      <hr width="100px"> OR
      <hr width="100px">
    </div>
    <span class="login-fb" onclick="location.href='https://www.facebook.com'">
      <img class="fb-img"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/534px-F_icon.svg.png">&nbsp;&nbsp;Log In with Facebook</span>
    <span class="login-pw">Forgot Password?</span>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
