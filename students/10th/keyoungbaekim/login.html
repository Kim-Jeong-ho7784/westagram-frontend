<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>my westagram</title>
    <link href="style/common.css?ver=1" rel="stylesheet" type="text/css" />
    <link href="style/login.css?ver=1" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/0e0e369926.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="loginContanier">
        <div class="titleLogo">
          <img alt="instagram  logo" src="img/logo_text.png" />
        </div>
        <div class="inputContainer">
          <div class="clickInputContainer">
            <input
              class="loginInput"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
            <input class="loginInput" type="password" placeholder="비밀번호" />
          </div>
          <button type="loginBtn" class="loginBtn" disabled>로그인</button>
        </div>
        <div class="findPw">
          <a class="findPwText">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
