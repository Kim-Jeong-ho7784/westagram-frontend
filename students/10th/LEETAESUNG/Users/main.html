<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>mystargram</title>
    <link href="../styles/common.css" rel="stylesheet" type="text/css" />
     <link href="../styles/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="nav">
      <div class="navContainer">
        <div class="leftLogo">
          <div>
            <img class="instarIcon" alt="instaricon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png">
          </div>
          <div class="wall"></div>
          <div>
            <img class="instarLogo" alt="instarlogo" src="/Users/tomleets/Desktop/wecode/westagram-frontend/students/10th/LEETAESUNG/img/image.png">
          </div>
        </div>
        <div class="centerBox">
          <input class="searchBox" type="text" placeholder="검색">
        </div>
        <div class="rightLogo">
          <div>
            <img class="tripleLogo" alt="explore" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
          </div>
          <div>
            <img class="tripleLogo" alt="activity" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
          </div>
          <div>
            <img class="tripleLogo" alt="account" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
          </div>
        </div>
      </div>
    </nav>
    <main class="main">
      <div class="mainContainer">
        <div class="feed">
          <header class="flex">
            <div class="profileImgBox">
              <img class="profileImg" alt="profileImg" src="/Users/tomleets/Desktop/wecode/westagram-frontend/students/10th/LEETAESUNG/img/둘리.jpg">
            </div>
            <div class="headerInformation">
              <div class="namePlace">
                <div>
                  <a class="font">loco</a>
                </div>
                <div>
                  <a class="subFont">북촌한옥마을</a>
                </div>
              </div>
              <div class="threeDotPlace">
                <img class="threeDot" alt="threeDot" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png">
              </div>
            </div>
          </header>
          <article class="article">
            <div>
              <img class="post" alt="post" src="/Users/tomleets/Desktop/wecode/westagram-frontend/students/10th/LEETAESUNG/img/한옥마을.jpg">
            </div>
            <div class="articleIcon">
              <div>
                <button class="articleButton">
                  <img class="articleIconImg" alt="heart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
                </button>
                <button class="articleButton">
                  <img class="articleIconImg" alt="goPost" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png">
                </button>
                <button class="articleButton">
                  <img class="articleIconImg" alt="share" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/share.png">
                </button>
              </div>
              <div>
                <button class="articleButton">
                  <img class="articleIconImg" alt="bookMark" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png">
                </button>
              </div>
            </div>
            <div class="likeNumber">
              <a class="font">좋아요 1개</a>
            </div>
            <form class="commentLog">
              <ul>
              </ul>
            </form>
            <div class="flex commentBox">
              <input class="comment" type="text" placeholder="댓글달기...">
              <button class="flex upLoadComment">게시</button>
            </div>
          </article>
        </div>
        <div class="mainRight">
          <div class="flex myAccount">
            <div class="myAccountImgBox">
              <img class="myAccountImg" alt="myprofile" src="/Users/tomleets/Desktop/wecode/westagram-frontend/students/10th/LEETAESUNG/img/풍경.jpg">
            </div>
            <div class="flex myAccountExplain">
              <div>
                <a class="font">yotae07</a>
              </div>
              <div>
                <a class="mainSubFont">이태성</a>
              </div>
            </div>
          </div>
          <div class="recommand">
            <div class="recommandBox">
              <div>
                <a class="mainFont bold">회원님을 위한 추천</a>
              </div>
              <div>
                <a class="subFont bold">모두 보기</a>
              </div>
            </div>
            <div>
              <div class="flex recommandAccountBox">
                <div class="recommandImgBox">
                  <img class="recommandImg" alt="프로필사진" src="/Users/tomleets/Desktop/wecode/westagram-frontend/students/10th/LEETAESUNG/img/프로필사진.png">
                </div>
                <div class="flex recommandAccount">
                  <div class="flex recommandAccountExplain">
                    <div>
                      <a class="font">아이디</a>
                    </div>
                    <div>
                      <a class="mainSubFont">회원님을 팔로우합니다</a>
                    </div>
                  </div>
                  <div class="flex follow">
                    <a class="followButton">팔로우</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/main.js"></script>
  </body>
</html>
