<!DOCTYPE html>
<html>

    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="images">
          <img src="./img/logo_text.png" />

            type="text"
            class="id-box"

        </div>
        <p>
          <span>비밀번호를 잊으셨나요?</span>
        </p>
      </div>
    </div>

    <script src="js/login.js"></script>
