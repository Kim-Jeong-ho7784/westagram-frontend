<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it westargram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div class="fullPage">
          <div class="loginBox">
              <div class="loginLog">
                  <img alt="인스타 로고" src="img/logo_text.png" />
              </div>
              <div class="loginInput">
                  <div>
                      <input class="loginId" type="text" placeholder=" 전화번호, 사용자 이름 또는 이메일" />
                  </div>
                  <div>
                      <input class="loginPw" type="password" placeholder=" 비밀번호" />
                  </div>
                  <div>
                      <button class="loginButton" type="button">로그인</button>
                  </div>
              </div>
              <div class="forgetPw">
                  <span>비밀번호를 잊으셨나요?</span>
              </div>
          </div>
      </div>
      <script src="js/login.js"></script>
  </body>
</html>
