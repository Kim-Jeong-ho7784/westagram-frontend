<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Westargram - login</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="loginBorder">
    <header class="loginLogo">
      <img src="img/logo_text.png" />
    </header>
    <section class="loginBox">
      <div class="loginId">
        <input class="loginInputId" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
      </div>
      <div class="loginPassword">
        <input class="loginInputPw" type="password" placeholder="비밀번호" />
      </div>
      <div class="loginBtnBox">
        <button class="loginBtn">로그인</button>
    </section>
    <section class="loginPasswordFind">
      <a href="">
        <p>비밀번호를 잊으셨나요?</p>
      </a>
    </section>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
