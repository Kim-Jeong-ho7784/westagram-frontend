<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
  

  <div class="entire">
  <div class="login-page">

    <div class="login-box">
      <div class="login-logo">
        <img src="img/logo_text.png">
      </div>

      <form class="login-info" action="">
        <input id="id" type="text" placeholder="Phone number, username, or email">
        <input id="pw" type="password" placeholder="Password">
        <button id="btn">Log In</button>
      </form>

      <div class="login-bottom">
        <hr width="100px"> OR
        <hr width="100px">
      </div>

      <span class="login-fb" onclick="location.href='https://www.facebook.com'"> <img style="width:14px;"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/534px-F_icon.svg.png">&nbsp;&nbsp;Log In with
        Facebook</span>
      <span class="login-pw">Forgot Password?</span>

    </div>

  </div>
</div>

<script src="js/login.js"></script>
</body>

</html>
