<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hyostagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/instaFavicon.ico" />
  </head>
  <body>
    <div class="login-container">
      <img class="box img" src="img/logo_text.png" />
      <input class="box input id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
      <input class="box input pw" type="password" placeholder="비밀번호" />
      <button class="box login">로그인</button>
      <span class="box forget">비밀번호를 잊으셨나요?</span>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
