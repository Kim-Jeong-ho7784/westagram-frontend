<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Westagram</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="main_screen">
    <div class="login_screen">
      <div class="logo_img">
        <img alt="instagram_logo" src="img/logo_text.png" />
      </div>
      <form class="id_pw_form">
        <input class="id_input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
        <input class="pw_input" type="password" placeholder="비밀번호" />
        <button>로그인</button>
      </form>
      <div class="forgot_pw">
        <p>비밀번호를 잊으셨나요?</p>
      </div>
    </div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>

</html>
